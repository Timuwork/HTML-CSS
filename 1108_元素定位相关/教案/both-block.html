<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>垂直水平居中（block元素,know width and height）</title>
    <style>
        .parent {
            position: relative;
            height: 500px;
            width: 500px;
            background: #000;
        }

        .child {
            position: absolute;
            top: 50%;
            width: 300px;
            height: 100px;
            padding: 20px;
            background: #999;
            left: 50%; /* new */
            margin: -70px 0 0 -170px; /* new */
        }

    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <p>I'm a block-level element.</p>
        </div>
    </div>
</body>

</html>
