<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>水平居中（block元素,know width and height）</title>
    <style>
        .parent {
            height: 200px;
            width: 200px;
            background: #000;
        }

        .child {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background: #999;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <p>I'm a block-level element of an known height and width, centered vertically within my parent.</p>
        </div>
    </div>
</body>

</html>
