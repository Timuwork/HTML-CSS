<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>垂直居中（block元素,know width and height）</title>
    <style>
        .parent {
            position: relative;
            height: 200px;
            width: 200px;
            background: #000;
        }

        .child {
            position: absolute;
            top: 50%;
            height: 100px;
            width: 100px;
            background: #999;
            margin-top: -50px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <p>I'm a block-level element.</p>
        </div>
    </div>
</body>

</html>
