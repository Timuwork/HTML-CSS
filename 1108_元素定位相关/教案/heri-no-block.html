<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平居中（inline-*元素）</title>
    <style>
        .parent {
          text-align: center;
          background: #000;
        }
        .child {
          /*display: inline-block;*/
          background: #999;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <p>Demo1</p>
        </div>
        <div class="child">
            <p>Demo1</p>
        </div>
        <div class="child">
            <p>Demo1</p>
        </div>
    </div>
</body>
</html>
